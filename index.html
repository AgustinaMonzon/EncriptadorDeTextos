<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="encriptar">
      <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
      <div class="terminos">
        <p>✨ Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button> 
      </div>
    </div>
    <div class="encriptado">
      <div class="imagen-container">
        <img src="img/escribe.jpg" alt="" id="imagen">
      </div>
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
